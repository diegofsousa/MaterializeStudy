<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/custom.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Materialize</title>
    </head>

    <body>
      <div class="row">
        <div class="col s12 m6 l6 red">
          4
        </div>
        <div class="col s12 m6 l6 blue">
          4
        </div>
      </div>

      <div class="row">
        <div class="col s4 red">4</div>
        <div class="col s4 green">4</div>
        <div class="col s4 blue">4</div>
      </div>

      <hr>

      <div class="row">
       <div class="col s6 red push-s2">
         texto
       </div>
       <div class="col s6 blue pull-s2">texto</div>
      </div>

          
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
